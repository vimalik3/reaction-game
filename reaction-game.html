<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Reaction Time Game!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .game-area {
            width: 400px;
            height: 400px;
            background: #0f0f23;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }

        .game-area.waiting {
            background: #e74c3c;
            border-color: #c0392b;
        }

        .game-area.ready {
            background: #2ecc71;
            border-color: #27ae60;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        .game-area.too-early {
            background: #9b59b6;
            border-color: #8e44ad;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        .message {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .result-time {
            font-size: 4rem;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 0 0 30px rgba(241, 196, 15, 0.5);
        }

        .stats {
            margin-top: 30px;
            display: flex;
            gap: 40px;
            text-align: center;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-value.best {
            color: #f1c40f;
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
        }

        .instructions h3 {
            color: #3498db;
            margin-bottom: 10px;
        }

        .instructions p {
            color: #aaa;
            line-height: 1.6;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Fun confetti for good scores */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 1s ease-out forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(400px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>‚ö° Reaction Time Game By Vihaan Malik!</h1>
    <p class="subtitle">How fast can you click. Ready!!!?</p>

    <div class="game-area" id="gameArea">
        <div class="message" id="message">
            <div class="emoji">üëÜ</div>
            Click to Start!
        </div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">Attempts</div>
            <div class="stat-value" id="attempts">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Best Time</div>
            <div class="stat-value best" id="bestTime">---</div>
        </div>
    </div>

    <div class="instructions">
        <h3>üéÆ How to Play</h3>
        <p>
            1. Click the box to start<br>
            2. Wait for it to turn <strong style="color: #2ecc71;">GREEN</strong><br>
            3. Click as FAST as you can!<br>
            4. Don't click too early! üôà
        </p>
    </div>

    <script>
        // üéÆ GAME VARIABLES
        // These store important information about the game
        let gameState = 'idle';      // What's happening right now?
        let startTime = 0;           // When did the green appear?
        let timeoutId = null;        // Used to control the timer
        let attempts = 0;            // How many times have you tried?
        let bestTime = Infinity;     // Your fastest reaction (starts super high)

        // üéØ GET THE ELEMENTS FROM THE PAGE
        // This is how JavaScript finds things on the webpage
        const gameArea = document.getElementById('gameArea');
        const message = document.getElementById('message');
        const attemptsDisplay = document.getElementById('attempts');
        const bestTimeDisplay = document.getElementById('bestTime');

        // üñ±Ô∏è WHAT HAPPENS WHEN YOU CLICK
        gameArea.addEventListener('click', function() {

            // STATE 1: Game hasn't started yet - BEGIN!
            if (gameState === 'idle' || gameState === 'result') {
                startGame();
            }

            // STATE 2: Waiting for green - TOO EARLY!
            else if (gameState === 'waiting') {
                tooEarly();
            }

            // STATE 3: It's green - MEASURE THE REACTION!
            else if (gameState === 'ready') {
                measureReaction();
            }
        });

        // üöÄ START THE GAME
        function startGame() {
            gameState = 'waiting';
            gameArea.className = 'game-area waiting';
            message.innerHTML = '<div class="emoji">üî¥</div>Wait for green...';

            // Pick a random time between 1 and 4 seconds
            // Math.random() gives us a random number!
            const randomDelay = 1000 + Math.random() * 3000;

            // After the random time, turn green!
            timeoutId = setTimeout(function() {
                gameState = 'ready';
                gameArea.className = 'game-area ready';
                message.innerHTML = '<div class="emoji">üü¢</div>CLICK NOW!';
                startTime = Date.now();  // Remember this exact moment!
            }, randomDelay);
        }

        // üòÖ CLICKED TOO EARLY!
        function tooEarly() {
            clearTimeout(timeoutId);  // Stop the timer
            gameState = 'idle';
            gameArea.className = 'game-area too-early';
            message.innerHTML = '<div class="emoji">üôà</div>Too early!<br>Click to try again';
        }

        // ‚ö° MEASURE HOW FAST THEY CLICKED
        function measureReaction() {
            const endTime = Date.now();
            const reactionTime = endTime - startTime;  // Math magic!

            attempts++;
            attemptsDisplay.textContent = attempts;

            // Is this their best time ever?
            if (reactionTime < bestTime) {
                bestTime = reactionTime;
                bestTimeDisplay.textContent = bestTime + 'ms';
                createConfetti();  // Celebrate! üéâ
            }

            gameState = 'result';
            gameArea.className = 'game-area';

            // Show different messages based on how fast they were
            let emoji, comment;
            if (reactionTime < 200) {
                emoji = 'üöÄ';
                comment = 'INCREDIBLE!';
            } else if (reactionTime < 300) {
                emoji = '‚ö°';
                comment = 'Super fast!';
            } else if (reactionTime < 400) {
                emoji = 'üî•';
                comment = 'Nice reflexes!';
            } else if (reactionTime < 500) {
                emoji = 'üëç';
                comment = 'Good job!';
            } else {
                emoji = 'üê¢';
                comment = 'Keep practicing!';
            }

            message.innerHTML = `
                <div class="emoji">${emoji}</div>
                <div class="result-time">${reactionTime}ms</div>
                <div>${comment}</div>
                <div style="font-size: 1rem; margin-top: 15px; color: #aaa;">Click to play again!</div>
            `;
        }

        // üéâ CREATE CONFETTI FOR NEW BEST TIMES!
        function createConfetti() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];

            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '0';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                gameArea.appendChild(confetti);

                // Clean up confetti after animation
                setTimeout(() => confetti.remove(), 1500);
            }
        }
    </script>
</body>
</html>
